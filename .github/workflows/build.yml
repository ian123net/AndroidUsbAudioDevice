name: Build UsbAudioSink APK
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Set up Android SDK
      uses: android-actions/setup-android@v2
        
    - name: Create local.properties
      run: |
        cd UsbAudioSink
        echo "sdk.dir=$ANDROID_HOME" > local.properties
        
    - name: Set up Gradle
      run: |
        cd UsbAudioSink
        # Remove existing gradlew if it exists
        rm -f gradlew gradlew.bat
        # Create new gradle wrapper
        gradle wrapper --gradle-version 7.3.3
        # Set permissions
        chmod +x ./gradlew
        ls -la gradlew  # Debug: check file permissions
        
    - name: Build with Gradle
      run: |
        cd UsbAudioSink
        # Double check permissions before building
        chmod +x ./gradlew
        ./gradlew assembleDebug --stacktrace
        
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: usb-audio-sink-debug
        path: UsbAudioSink/app/build/outputs/apk/debug/app-debug.apk
